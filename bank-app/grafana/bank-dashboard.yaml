{
  "__inputs": [
    {
      "name": "DS_PROMETHEUS",
      "label": "Prometheus",
      "description": "",
      "type": "datasource",
      "pluginId": "prometheus",
      "pluginName": "Prometheus"
    }
  ],
  "title": "Bank metrics",
  "uid": "bank-app-10m",
  "schemaVersion": 39,
  "version": 1,
  "refresh": "30s",
  "time": { "from": "now-10m", "to": "now" },
  "templating": { "list": [] },
  "panels": [
    {
      "type": "timeseries",
      "title": "Login rate",
      "gridPos": { "h": 9, "w": 12, "x": 0, "y": 6 },
      "targets": [
        {
          "refId": "A",
          "expr": "sum(rate(user_logins_success_total[10m]))",
          "legendFormat": "success"
        },
        {
          "refId": "B",
          "expr": "sum(rate(user_logins_failure_total[10m]))",
          "legendFormat": "failure"
        }
      ],
      "fieldConfig": { "defaults": { "unit": "ops" }, "overrides": [ ] }
    },
    {
      "type": "timeseries",
      "title": "blocker rate",
      "gridPos": { "h": 9, "w": 12, "x": 0, "y": 6 },
      "targets": [
        {
          "refId": "A",
          "expr": "sum(rate(transaction_blocker_total[10m]))",
          "legendFormat": "success"
        }
      ],
      "fieldConfig": { "defaults": { "unit": "ops" }, "overrides": [ ] }
    },
    {
      "type": "stat",
      "title": "Time since last successful import",
      "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
      "targets": [ { "expr": "exchange_success_import_time" } ],
      "options": { "reduceOptions": { "calcs": [ "lastNotNull" ] }, "orientation": "horizontal" },
      "fieldConfig": {
        "defaults": {
          "unit": "s",
          "decimals": 0,
          "thresholds": {
            "mode": "absolute",
            "steps": [
              { "color": "green", "value": 0 },
              { "color": "yellow", "value": 300 },
              { "color": "red", "value": 600 }
            ]
          }
        },
        "overrides": [ ]
      }
    }
  ]
}