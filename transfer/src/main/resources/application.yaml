spring:
  application:
    name: transfer
  cloud:
    consul:
      host: ${consul_host:localhost}
      port: 8500
      discovery:
        hostname: transfer
        prefer-ip-address: false
        health-check-url: http://${spring.cloud.consul.discovery.hostname}:${server.port}/actuator/health
      config:
        enabled: false
        defaultContext: application

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8085/realms/master}

resilience4j:
  retry:
    instances:
      checkTransaction:
        max-attempts: 3
        wait-duration:
          seconds: 1
      transfer:
        max-attempts: 3
        wait-duration:
          seconds: 1

server:
  port: 8087
