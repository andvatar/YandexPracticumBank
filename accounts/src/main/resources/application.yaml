spring:
  application:
    name: bank-accounts-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:yandex_bank}?currentSchema=${DB_SCHEMA:accounts}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${postgres-password:postgres}

  liquibase:
    enabled: true
    change-log: db/changelog/changelog.yaml
    default-schema: accounts

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8085/realms/master}

  kafka:
    bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}
    admin:
      client-id: accounts
      fail-fast: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: "all"
      retries: 3

server:
  port: 8082

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health

kafka:
  topic: ${KAFKA_TOPIC:"notifications-topic"}