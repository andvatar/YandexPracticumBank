spring:
  application:
    name: bank-exchangeGenerator-service

  liquibase:
    enabled: true
    change-log: db/changelog/changelog.yaml
    default-schema: exchange

  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_URL:http://localhost:8085/realms/master}/protocol/openid-connect/token
        registration:
          yandex:
            provider: keycloak
            client-id: yandex-bank
            client-secret: TIMXnhuV51qTYQrgGcZZQIgLpECAxAC2
            #            scope: resource.read
            authorization-grant-type: client_credentials

  kafka:
    bootstrap-servers: ${KAFKA_HOST}
    admin:
      client-id: exchange-generator
      fail-fast: true
    producer:
      bootstrap-servers: ${KAFKA_HOST}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.JsonSerializer

server:
  port: 8086

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health
