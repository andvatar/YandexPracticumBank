databaseChangeLog:
  - changeSet:
      id: 1
      author: Andrey Tarasov
      changes:
        - createTable:
            tableName: exchange_rates
            columns:
              - column:
                  name: currency_code
                  type: varchar(3)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: currency_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: number
                  constraints:
                    nullable: false
        - tagDatabase:
            tag: v.1.0
      rollback:
        - dropTable:
            tableName: exchange_rates