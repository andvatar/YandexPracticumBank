spring:
  application:
    name: bank-cash-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8085/realms/master}
  #config:
  #  import: optional:consul:${consul_host:localhost}:8500

server:
  port: 8083

resilience4j:
  retry:
    instances:
      checkTransaction:
        max-attempts: 3
        wait-duration:
          seconds: 1

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health